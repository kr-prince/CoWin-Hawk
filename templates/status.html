{% extends "base.html" %}
{% block content %}

{% if numrows > 0 %}
<div class="table-responsive">
  <table class="table table-hover">

    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Contact</th>
        <th scope="col">Pin/District</th>
        <th scope="col">Status</th>
      </tr>
    </thead>

    <tbody>

    {% for i in range(numrows) %}
      
      <tr>
        <th scope="row"> {{ i+1 }} </th>
        <td> {{ details[i][1] }} </td>
        <td> {{ details[i][2][0]+'XXXXXX'+details[i][2][7:] }} </td>
        <td> {{ details[i][3] }} </td>
        <td> 
          <button type="button"  class='{{"btn btn-sm btn-success" if details[i][4]=="Notified" else "btn btn-sm btn-light"}}'  data-toggle="popover" data-placement="right" title="{{ details[i][6].strftime('%d-%m-%Y') }}" data-bs-content="{{ details[i][5] }}">{{ details[i][4] }}</button>
        </td>
      </tr>

    {% endfor %}

    </tbody>
  </table>
</div>

{% endif %}
{% endblock %}
